<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#e1e1d7">
    <meta name="theme-color" content="#e1e1d7">
    <script src="https://kit.fontawesome.com/3d26510c42.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akronim&family=Alfa+Slab+One&family=Jacques+Francois+Shadow&family=Knewave&family=Moul&family=Nabla&family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Paytone+One&family=Peralta&family=Press+Start+2P&family=Rubik+Mono+One&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>
<body>
<section class="startContainer">
    <div class="logoContainer">
        <img src="img/appIcon.png" class="logo" alt="">
    </div>
    <div class="gameTitle">
        Tic-Tac-Toe
    </div>
    <div class="startCard">
        <h1>Pick Player 1's sign</h1>
        <div class="markerContainer">
            <button class="markSelection X">x</button>
            <button class="markSelection O">o</button>
        </div>
        <h2>Remember: X goes first</h2>
    </div>

    <button type="button" class="startBtn">Start Game</button>
</section>

<script src="app.js"></script>
</body>
</html>
