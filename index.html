<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#e1e1d7">
    <meta name="theme-color" content="#e1e1d7">
    <script src="https://kit.fontawesome.com/3d26510c42.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>
<body>
<section class="startContainer">
    <div class="logoContainer">
        <img src="" class="logo" alt="">
    </div>
    <div class="startCard">
        <h1>Pick Player 1's sign</h1>
        <div>
            <span>X</span>
            <span>O</span>
        </div>
        <h2>Remember: X goes first</h2>
    </div>

    <button type="button" class="startBtn">Start Game</button>
</section>
<section class="gameBoardContainer">
    <header>
        <div class="logoContainer">
            <img src="" class="logo" alt="">
        </div>
        <div class="turnIndicator">players marker Turn</div>
        <button type="button" class="replayBtn"><i class="fa-solid fa-rotate-right"></i></button>
    </header>
    <main class="gameBoard">

    </main>

</section>
<script src="app.js"></script>
</body>
</html>
